  <meta charset="utf-8">

  <title>Inventario de Medicamentos</title>

  <style>
    body {
  font-family: 'Segoe UI', sans-serif;
  margin: 20px;
  background-color: #f9f9f9;
}

h2 {
  text-align: center;
}

.section {
  max-width: 800px;
  margin: auto;
  padding: 20px;
  background: white;
  border-radius: 8px;
  box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
  margin-bottom: 30px;
}

.form-group {
  margin-bottom: 15px;
  position: relative;
}

label {
  display: block;
  margin-bottom: 6px;
  font-weight: bold;
}

input,
select,
button {
  width: 100%;
  padding: 8px;
  font-size: 1rem;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

.row {
  display: flex;
  gap: 10px;
}

.row > div {
  flex: 1;
}

button {
  background-color: #007bff;
  color: white;
  border: none;
  cursor: pointer;
  transition: background-color 0.2s ease;
}

button:hover {
  background-color: #0056b3;
}

table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 20px;
}

th,
td {
  border: 1px solid #ccc;
  padding: 8px;
  text-align: center;
}

th {
  background-color: #f0f0f0;
}

/* === Autocompletado === */
.autocomplete-items {
  position: absolute;
  top: 100%;
  left: 0;
  right: 0;
  border: 1px solid #ccc;
  border-top: none;
  background: white;
  max-height: 220px;
  overflow-y: auto;
  z-index: 99;
  display: none;
}

.autocomplete-items div {
  padding: 8px;
  cursor: pointer;
}

.autocomplete-items div:hover,
.autocomplete-active {
  background-color: #e9e9e9;
}
  </style>

  
</head>
<body>
  <link rel="stylesheet" href="style.css" />

  <div class="section">
    <h2>Ingreso al Inventario</h2>
    <form id="inventarioForm">
      <div class="form-group autocomplete">
        <label for="nombre">Nombre del Medicamento</label>
        <input type="text" id="nombre" required autocomplete="off" />
        <div class="autocomplete-items" id="sugerencias-nombre"></div>
      </div>

      <div class="form-group">
        <label for="presentacion">Presentación</label>
        <select id="presentacion" required>
          <option value="">-- Selecciona --</option>
          <option value="Gotas">Gotas</option>
          <option value="Glóbulos">Glóbulos</option>
        </select>
      </div>

      <div class="form-group">
        <label for="difusion">Nivel de Difusión</label>
        <input type="text" id="difusion" required />
      </div>

      <div class="form-group row">
        <div>
          <label for="cantidad">Cantidad</label>
          <input type="number" id="cantidad" min="1" required />
        </div>
        <div>
          <label for="unidad">Unidad</label>
          <select id="unidad">
            <option value="ml">ml</option>
            <option value="gr">gr</option>
          </select>
        </div>
      </div>

      <button type="submit">Agregar al Inventario</button>
    </form>
  </div>

  <div class="section">
    <h2>Despachar Medicamento</h2>
    <form id="despachoForm">
      <div class="form-group autocomplete">
        <label for="despachoNombre">Nombre del Medicamento</label>
        <input type="text" id="despachoNombre" required autocomplete="off" />
        <div class="autocomplete-items" id="sugerencias-despacho"></div>
      </div>

      <div class="form-group">
        <label for="cantidadDespacho">Cantidad a Despachar</label>
        <input type="number" id="cantidadDespacho" min="1" required />
      </div>

      <div class="form-group">
        <label for="usuarioDespacho">Usuario</label>
        <input type="text" id="usuarioDespacho" required />
      </div>

      <button type="submit">Despachar</button>
    </form>
  </div>

  <h2>Historial de movimientos</h2>
  <input type="text" id="filtroHistorial" placeholder="Filtrar por medicamento..." class="filtro-input">


  <div class="section">
    <h2>Historial de Movimientos</h2>
    <table id="tablaHistorial">

          <th>Usuario</th>
        </tr>

  setupForms();

});

function activarAutocomplete(inputId, sugerenciasId) {
  const input = document.getElementById(inputId);
  const contenedor = document.getElementById(sugerenciasId);

  input.addEventListener("input", function () {
    const valor = this.value.trim().toLowerCase();
    contenedor.innerHTML = "";
    if (!valor) {
      contenedor.style.display = "none";
      return;
    }

    const filtrados = MEDICAMENTOS.filter(med =>
      med.toLowerCase().includes(valor)
    ).slice(0, 20);

    if (!filtrados.length) {
      contenedor.style.display = "none";
      return;
    }

    filtrados.forEach(med => {
      const item = document.createElement("div");
      item.textContent = med;
      item.addEventListener("click", () => {
        input.value = med;
        contenedor.innerHTML = "";
        contenedor.style.display = "none";
      });
      contenedor.appendChild(item);
    });

    contenedor.style.display = "block";
  });

  document.addEventListener("click", e => {
    if (!contenedor.contains(e.target) && e.target !== input) {
      contenedor.innerHTML = "";
      contenedor.style.display = "none";
    }
  });
}

// Formularios
function setupForms() {
  const inventarioForm = document.getElementById('inventarioForm');
  const despachoForm = document.getElementById('despachoForm');
  const tablaHistorial = document.getElementById('tablaHistorial').querySelector('tbody');

  inventarioForm.addEventListener('submit', function (e) {
    e.preventDefault();

    const nombre = document.getElementById('nombre').value.trim();
    const presentacion = document.getElementById('presentacion').value;
    const difusion = document.getElementById('difusion').value;
    const cantidad = parseInt(document.getElementById('cantidad').value) || 0;
    const unidad = document.getElementById('unidad').value;
    const fecha = new Date().toLocaleString();

    if (!inventario[nombre]) {
      inventario[nombre] = { presentacion, difusion, unidad, cantidad: 0 };
    }
    inventario[nombre].cantidad += cantidad;

    agregarFilaHistorial(tablaHistorial, nombre, fecha, "Ingreso", `${cantidad} ${unidad}`, `${inventario[nombre].cantidad} ${unidad}`, "-");
    inventarioForm.reset();
  });

  despachoForm.addEventListener('submit', function (e) {
    e.preventDefault();

    const nombre = document.getElementById('despachoNombre').value.trim();
    const cantidad = parseInt(document.getElementById('cantidadDespacho').value) || 0;
    const usuario = document.getElementById('usuarioDespacho').value.trim();
    const fecha = new Date().toLocaleString();

    if (!inventario[nombre]) {
      alert('Este medicamento no existe en el inventario.');
      return;
    }
    if (cantidad > inventario[nombre].cantidad) {
      alert('No hay suficiente cantidad disponible.');
      return;
    }

    inventario[nombre].cantidad -= cantidad;

    agregarFilaHistorial(
      tablaHistorial,
      nombre,
      fecha,
      "Despacho",
      `${cantidad} ${inventario[nombre].unidad}`,
      `${inventario[nombre].cantidad} ${inventario[nombre].unidad}`,
      usuario
    );
    despachoForm.reset();
  });
}

function agregarFilaHistorial(tbody, nombre, fecha, accion, cantidad, restante, usuario) {
  const row = document.createElement('tr');
  row.innerHTML = `
    <td>${nombre}</td>
    <td>${fecha}</td>
    <td>${accion}</td>
    <td>${cantidad}</td>
    <td>${restante}</td>
    <td>${usuario}</td>
  `;
  tbody.prepend(row);
}

// 🔎 Filtro para el historial
function setupFiltroHistorial() {
  const filtroInput = document.getElementById("filtroHistorial");
  const filas = document.querySelector("#tablaHistorial tbody");

  filtroInput.addEventListener("input", function () {
    const valor = this.value.trim().toLowerCase();
    const todasFilas = filas.querySelectorAll("tr");

    todasFilas.forEach(fila => {
      const medicamento = fila.querySelector("td").textContent.toLowerCase();
      fila.style.display = medicamento.includes(valor) ? "" : "none";
    });
  });
}
